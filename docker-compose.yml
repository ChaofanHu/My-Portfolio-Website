version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OUTLOOK_USER: ${OUTLOOK_USER}
        OUTLOOK_PASS: ${OUTLOOK_PASS}
    environment:
      - OUTLOOK_USER=${OUTLOOK_USER}
      - OUTLOOK_PASS=${OUTLOOK_PASS}
    ports:
      - "8081:8081" 
      - "8080:8080" 
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    command: ["sh", "-c", "node server.js & npm start"]
